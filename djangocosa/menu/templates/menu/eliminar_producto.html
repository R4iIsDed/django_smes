<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'menu/css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'menu/css/weaformulario.css' %}">
    <title>Admin_eliminar_prod</title>
</head>
<body>
    <header class="navbar navbar-dark bg-dark md-sm-auto">
        <a class="navbar-brand" href="{% url 'Perfil_administrador' %}">Panel de Administración</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Cerrar sesión</a>
            </li>
        </ul>
    </header>

    <div class="container py-5">
        <div class="card-md-sm-auto">
            <div class="card-body">
                <h3 class="card-title">Eliminar producto</h3>
                <form action="" method="POST" id="form">
                    <select class="form-control" id="prod" name="prod">
                        <option value="">--Eliga un producto--</option>
                        {% for e in pre %} 
                            <option value="{{ e.id_prod }}">{{ e.nombre }}</option>
                        {% endfor %}
                      
                    </select>
                    <input class="btn btn-primary" type="submit" value="Eliminar producto" />
                </form>
            </div>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <div class="multi-button md-sm-auto" style="margin-bottom: 10%; margin-left: 10%;">
        <a href="{% url 'Perfil_administrador' %}"><button>Volver</button></a>
        <a href="{% url 'agregar_producto' %}"><button>Ir a agregar producto</button></a>
        <a href="{% url 'editarProducto' %}"><button>Ir a editar producto</button></a>
      
      
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
 <script src="{% static 'menu/javaScript/v_adprod.js' %}"></script>
 
</html>
