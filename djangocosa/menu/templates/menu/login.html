<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/weaformulario.css' %}">
  <title>Inicio de Sesion</title>
  <style>
    body {
      background-image: url("{% static 'img/bgus.webp' %}");
      background-size: cover;
      height: 100vh;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .card {
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Inicio sesion</h2>
        <form id="login" action="{% url 'index' %}" method="post">
          {%csrf_token%}
          <div class="form-group">
            <label for="email">correo</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.com">
          </div>
          <div class="form-group">
            <label for="password">contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
          </div>
          <input class="btn btn-primary" type="submit" value="Iniciar sesion" />
          <a href="{% url 'Perfil_administrador' %}" class="btn btn-primary" >Iniciar como administrador</a>  
          <a href="{% url 'changeforgoh' %}" class="btn btn-primary">Olvide mi contraseña</a> 
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
<script src="{% static 'javaScript/v_login.js' %}"></script>
</body>
</html>
