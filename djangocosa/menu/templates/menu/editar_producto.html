<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'menu/css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'menu/css/weaformulario.css' %}">
    <title>Admin_editar_prod</title>
</head>
<body>
    <header class="navbar navbar-dark bg-dark md-sm-auto">
        <a class="navbar-brand" href="Perfil_administrador">Panel de Administraci贸n</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Cerrar sesi贸n</a>
            </li>
        </ul>
    </header>

    <div class="container py-5">
        <div class="card md-sm-auto">
            <div class="card-body">
                <h3 class="card-title">Editar producto</h3>
                
                <label for="codigo">Codigo del producto: </label>
                <input type="text" id="codigo" name="codigo">
                <button id="btn-editar">Editar</button>

                <form action="{% 'editarProducto' %}" method="POST" enctype="multipart/form-data" id="formulario-edicion">
                    {% csrf_token %}
                    <div class="form">
                        <div class="grupo">
                            <label for="codigo">Nuevo c贸digo del producto:</label>
                            <input type="text" id="idP" name="idP" value="{{producto.id_prod}}" style="margin-left: 10%;"><span class="barra" required></span><br>
                        </div>
                        <div class="grupo">
                            <label for="nombre">Nuevo nombre del producto:</label>
                            <input type="text" id="nombreP" name="nombreP" value="{{producto.nombre_prod}}" style="margin-left: 9.5%;"><br>
                        </div>
                        <div class="grupo">
                            <label for="descripcion">Nueva descripci贸n:</label>
                            <textarea id="descripcionP" name="descripcionP" value="{{producto.descripcion}}" style="margin-left: 16.2%;"></textarea><br>
                        </div>
                        <div class="grupo">
                            <label for="precio">Nuevo precio:</label>
                            <input type="number" id="precioP" name="precioP" value="{{producto.precio}}" style="margin-left: 19.8%;"><br>
                        </div>
                        <div class="grupo">
                            <label for="imagen">Nueva imagen:</label><br>
                            <input type="file" id="imagenP" name="imagenP" value="{{producto.imagen}}"><br>
                        </div>
                        <button type="submit" style="margin-left: 30%; margin-top: 5%;">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="multi-button md-sm-auto" style="margin-bottom: 10%; margin-left: 10%;">
        <a href="{% url 'Perfil_administrador' %}"><button>Volver</button></a>
        <a href="{% url 'agregar_producto' %}"><button>Ir a agregar producto</button></a>
        <a href="{% url 'eliminar_producto' %}"><button>Ir a eliminar producto</button></a>

    <script>
        var btnEditar = document.getElementById('btn-editar');
        var formularioEdicion = document.getElementById('formulario-edicion');
      
        btnEditar.addEventListener('click', function() {
          formularioEdicion.style.display = 'block';
        });
      </script>
      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
 <script src="menu/javaScript/v_adedit.js"></script>
 
</html>
