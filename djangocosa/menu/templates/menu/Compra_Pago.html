<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y pago</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'menu/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'menu/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'menu/ccs/weaformulario.css' %}">
    <script> $('#expirationDate').datepicker({
      dateFormat: 'mm.yy',
      showAnim: "drop",
      changeMonth: true,
      changeYear: true,
    });</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="z-index: 20;">
    <a class="navbar-brand" href="{% url 'index' %}"> Se venden plantas¿</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index' %}"><i class="fa fa-house"></i> Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'ofertas' %}"><i class="fa-solid fa-money-bill-trend-up"></i> Ofertas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Contacto' %}"><i>
              <class class="fa fa-contact-card"></class>
            </i> Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'categorias' %}"><i>
              <class class="fa fa-book-bookmark"></class>
            </i> Categorias</a>
        </li>
      </ul>
    </div>
    {% if User.is_authenticated %}


        <ul class="nav navbar-nav navbar-right">


          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ user.username }}
              <span class="caret"></span></a>

            <ul class="dropdown-menu">
              <li><a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a></li>
              
              <li >
                <a class="nav-link" href="{% url 'Carrito' %}">
                  Carrito
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}"><i class="fa-solid fa-user"></i> Perfil</a>
              </li>


            </ul>
            

          </li>

        </ul>
        {% else %}

        
        <ul class="nav navbar-nav navbar-right">
          <a class="nav-link" href="{% url 'create_html' %}">Crear</a></li><br>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <a class="nav-link" href="{% url 'login' %}"></i> Iniciar sesion</a>
        </ul>

        {% endif %}
      </div>
  </nav>

  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Pago y compra</h4>
            </div>
            <div class="card-body">
              <form id="compra" action="" method="post">
                <div class="form-group">
                  <label for="cardNumber">Numero de tarjeta</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="Ingrese numero de tarjeta"

                  />
                </div>
                <div class="form-group">
                  <label for="expirationDate">Fecha exp</label>
                  <br>
                  <select id="exMonth" name="exMonth" required>
                    <option value="">00</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="exYear" name="exYear" required>
                        <option value="">0000</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                          <option value="2031">2031</option>
                    </select>
                                          
                </div>
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    name="ccv"
                    placeholder="ingrese CVV"
                  />
                </div>
                <div class="form-group">
                  <label for="nameOnCard">Nombre en la tarjeta</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nameOnCard"
                    name="nameOnCard"
                    placeholder="Ingrese nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="total">Total</label>
                  <input
                    type="text"
                    class="form-control"
                    id="total"
                    value="70000"
                    readonly
                  />
                </div>
                <input class="submit" type="submit" value="Pagar ahora" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="javaScript/v_comprapago.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZ
      crossorigin="anonymous"></script>
</body>
</html>
